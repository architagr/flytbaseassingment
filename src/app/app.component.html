<div class='action-menu'>
    <button class="btn btn-primary add-btn" (click)="addBox()"><i class="fa fa-plus"></i></button>
    <flytbase-toggle-switch [keyEvents]='bindEvents' (keyEventsChange)='keyEventsChange($event)'>

    </flytbase-toggle-switch>
</div>
<div class="container">
    <div *ngFor='let box of boxes' (click)='boxSelectionChange(box)'>
        <flytbase-movable-box [BoxData]='box'></flytbase-movable-box>
    </div>
</div>
